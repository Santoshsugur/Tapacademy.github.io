<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Registration-Form</title>
</head>
<body>
    <form action=>
        <fieldset>
            <legend>Student Details</legend>
            <label for="fname">FirstName</label>
            <input type="text" required id="fname" pattern="[a-zA-Z]{3,8}"><br><br>
            <label for="lname">LastName</label>
            <input type="text" required id="lname" pattern="[a-zA-Z]{1,8}"><br><br>
            <label for="email">E-mail</label>
            <input type="email" required id="email" placeholder="example@gmail.com" pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}"><br><br>
            <label for="phone">Phone</label>
            <input type="tel" required id="phone" pattern="[6-9]{1}[0-9]{9}"><br><br>

            <!-- RadioButton -->
            <label for="gender">Gender</label><br>
            <input type="radio" required id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" required id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" required id="others" name="gender">
            <label for="others">Others</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Education_Detaiils</legend>

            <!-- RadioButton -->
            <label for="dept">Department</label>
            <input type="radio" required id="cse" name="dept">
            <label for="cse">CSE</label>
            <input type="radio" required id="ece" name="dept">
            <label for="ece">ECE</label>
            <input type="radio" required id="eee" name="dept">
            <label for="eee">EEE</label>
            <input type="radio" required id="mech" name="dept">
            <label for="mech">MECH</label>
            <input type="radio" required id="civ" name="dept">
            <label for="civ">CIV</label><br><br>

            <!-- Datalist -->
            <label for="yog">Year-of-Graduation</label>
            <input list="yog">
            <datalist id="yog">
                <option value="2020">2020</option> 
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>   
          </datalist><br><br>

            <!-- checkbox-->
            <label for="">Skills</label><br>
            <input type="checkbox" id="java">
            <label for="java">Java</label><br>
            <input type="checkbox"  id="python">
            <label for="python">Python</label><br>
            <input type="checkbox"  id="javascript">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" id="sql">
            <label for="sql">SQL</label><br><br>


        </fieldset>

        <input type="submit">
    </form>
</body>
</html>
